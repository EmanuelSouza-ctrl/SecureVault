<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seu Projeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> SecureVault
            </a>
            <button id="nav-toggle" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>

            <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="funcionalidades.html">Recursos</a></li>
                    <li><a href="precos.html">Preços</a></li>
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="entrar.html" class="btn btn-primary">Entrar</a></li>
                </ul>
            </nav>
            
            <button id="theme-toggle-btn" aria-label="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="card form-card">
            <h2 style="text-align: center; margin-bottom: 20px;">Criar Nova Conta</h2>
            
            <form id="register-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Cadastrar</button>
            </form>

            <p id="form-feedback-register" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

            <p style="text-align: center; margin-top: 20px;">
                Já tem conta? <a href="entrar.html" style="color: var(--color-primary); text-decoration: none;">Faça login aqui.</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SecureVault. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
