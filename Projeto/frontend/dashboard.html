<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</head>
<body>

<div class="sidebar">
  <h2>SecureVault</h2>
  <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
  <a href="precos.html"><i class="fas fa-tags"></i> Planos</a>
  <a href="suporte.html"><i class="fas fa-life-ring"></i> Suporte</a>
  <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
  <button id="theme-toggle-btn" aria-label="Alternar Tema">
      <i class="fas fa-sun"></i>
    </button>
</div>

<div class="main fade-in">
  <h1>Dashboard</h1>

  <section>
    <h3>Arquivos</h3>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Enviar Arquivo</button>
    <ul id="files"></ul>
  </section>

  <section>
    <h3>Últimas ações</h3>
    <ul id="logs"></ul>
  </section>
</div>

<script type="module">
  import { loadProfile } from "./js/modules/profile.js";
  import { loadFiles, handleUpload } from "./js/modules/files.js";
  import { loadLogs } from "./js/modules/logs.js";

  window.addEventListener("DOMContentLoaded", () => {
    loadProfile();
    loadFiles();
    loadLogs();
  });

  document.getElementById("uploadBtn").addEventListener("click", handleUpload);
</script>
<script type="module" src="js/main.js"></script>
</body>
</html>
