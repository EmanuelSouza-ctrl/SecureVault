<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - SecureVault</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

<header class="main-header">
  <div class="container nav-content">
    <a href="index.html" class="logo">
      <i class="fas fa-shield-alt"></i> SecureVault
    </a>
    <button id="nav-toggle" aria-label="Abrir Menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="funcionalidades.html">Recursos</a></li>
        <li><a href="precos.html">Preços</a></li>
        <li><a href="suporte.html">Suporte</a></li>
        <li><a href="entrar.html" class="btn btn-primary">Entrar</a></li>
      </ul>
    </nav>
    <button id="theme-toggle-btn" aria-label="Alternar Tema">
      <i class="fas fa-sun"></i>
    </button>
  </div>
</header>

<main class="container">
  <div class="card form-card">
    <h2 style="text-align:center;">Entrar</h2>
    <form id="login-form">
      <div class="form-group">
        <input id="email" type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input id="password" type="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">
        Entrar
      </button>
    </form>
    <p style="text-align:center; margin-top: 15px;">
      <a href="reset-senha.html">Esqueci minha senha</a>
    </p>
    <p style="text-align:center; margin-top: 10px;">
      Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>
    </p>
  </div>
</main>

<footer class="main-footer">
  <div class="container">
    <p>&copy; 2025 SecureVault. Todos os direitos reservados.</p>
  </div>
</footer>

<script type="module">
  import { loginUser } from "./js/modules/auth.js";
  import { notify } from "./js/modules/notifications.js";

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    if (!email || !password) return notify("Informe email e senha", "error");
    await loginUser(email, password);
  });
</script>
<script type="module" src="js/main.js"></script>
</body>
</html>
