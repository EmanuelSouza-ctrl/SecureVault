<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SecureVault</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
<header class="main-header">
  <div class="container nav-content">
    <a href="index.html" class="logo">
      <i class="fas fa-shield-alt"></i> SecureVault
    </a>
    <button id="nav-toggle" aria-label="Abrir Menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="funcionalidades.html">Recursos</a></li>
        <li><a href="precos.html">Preços</a></li>
        <li><a href="suporte.html">Suporte</a></li>
        <li><a href="entrar.html">Entrar</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2>Criar Conta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nome completo</label>
        <input type="text" id="name" name="name" required minlength="3" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
      </div>
      <div class="form-group">
        <label for="confirm"><i class="fas fa-lock"></i> Confirmar senha</label>
        <input type="password" id="confirm" required placeholder="Digite a senha novamente">
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%; margin-top: 20px;">
        Criar conta
      </button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
      Já tem conta? <a href="entrar.html">Entrar</a>
    </p>
  </div>
</main>

<footer class="main-footer">
  <div class="container">
    <p>© 2025 SecureVault. Todos os direitos reservados.</p>
  </div>
</footer>

<script type="module">
  import { register } from "./js/modules/api.js";
  import { notify } from "./js/modules/notifications.js";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("register-form");
    const submitBtn = document.getElementById("submitBtn");

    if (!form) {
      console.error("Formulário não encontrado!");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!name || name.length < 3) {
        notify("O nome deve ter pelo menos 3 caracteres", "error");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        notify("E-mail inválido", "error");
        return;
      }

      if (password !== confirm) {
        notify("As senhas não coincidem", "error");
        return;
      }

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(password)) {
        notify("A senha deve ter no mínimo 8 caracteres, incluindo maiúscula, minúscula, número e símbolo (@$!%*?&)", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';

      try {
        await register(name, email, password);
        notify("Conta criada com sucesso! Redirecionando...", "success");
        setTimeout(() => {
          location.href = "entrar.html";
        }, 1500);
      } catch (err) {
        notify(err.message || "Erro ao criar conta. Tente novamente.", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Criar conta";
      }
    });
  });
</script>
<script type="module" src="js/main.js"></script>
</body>
</html>
