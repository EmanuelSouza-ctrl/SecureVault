<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SecureVault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> SecureVault
            </a>
            <button id="nav-toggle" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="funcionalidades.html">Recursos</a></li>
                    <li><a href="precos.html">Preços</a></li>
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="entrar.html" class="btn btn-primary">Entrar</a></li>
                </ul>
            </nav>
            <button id="theme-toggle-btn" aria-label="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <main class="container">
        <div class="card form-card">
            <h2 style="text-align: center; margin-bottom: 20px;">Criar Nova Conta</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Criar Conta
                </button>
            </form>

            <p id="form-feedback" style="text-align: center; margin-top: 15px; font-weight: bold; min-height: 28px;"></p>

            <p style="text-align: center; margin-top: 20px;">
                Já tem conta? <a href="entrar.html" style="color: var(--color-primary);">Faça login aqui</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 SecureVault. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { register } from './js/api.js';

        const form = document.getElementById('register-form');
        const feedback = document.getElementById('form-feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                feedback.textContent = 'Preencha todos os campos';
                feedback.style.color = 'red';
                return;
            }

            feedback.textContent = 'Criando conta...';
            feedback.style.color = 'var(--color-primary)';

            try {
                const data = await register({ name, email, password });
                feedback.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
                feedback.style.color = 'var(--color-accent)';
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (err) {
                feedback.textContent = err.message || 'Erro ao criar conta';
                feedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
