<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Seu Projeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> SecureVault
            </a>
            <button id="nav-toggle" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="funcionalidades.html">Recursos</a></li>
                    <li><a href="precos.html">Preços</a></li>
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="entrar.html" class="btn btn-primary">Entrar</a></li>
                </ul>
            </nav>
            <button id="theme-toggle-btn" aria-label="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <main class="container">
        <div class="card form-card">
            <h2 style="text-align: center; margin-bottom: 20px;">Acessar Sua Conta</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Não tem conta? <a href="cadastro.html" style="color: var(--color-primary); text-decoration: none;">Cadastre-se aqui.</a>
            </p>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SecureVault. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
