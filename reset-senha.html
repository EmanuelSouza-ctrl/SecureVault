<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Redefinir Senha</h2>
    <form id="reset-form">
      <input id="email" type="email" placeholder="Email" required>
      <button type="submit">Enviar Token</button>
    </form>
    <form id="confirm-form" style="display:none;">
      <input id="token" placeholder="Token recebido por email" required>
      <input id="password" type="password" placeholder="Nova senha" minlength="8" required>
      <button type="submit">Salvar Nova Senha</button>
    </form>
    <p id="feedback"></p>
  </div>
</div>

<script type="module">
  import { resetRequest, resetConfirm } from "./js/modules/api.js";
  import { notify } from "./js/modules/notifications.js";

  const resetForm = document.getElementById("reset-form");
  const confirmForm = document.getElementById("confirm-form");

  resetForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    if (!email) return notify("Informe o email", "error");
    try {
      await resetRequest(email);
      notify("Token enviado para o email!", "success");
      resetForm.style.display = "none";
      confirmForm.style.display = "block";
    } catch (err) {
      notify(err.message, "error");
    }
  });

  confirmForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const token = document.getElementById("token").value.trim();
    const password = document.getElementById("password").value;
    if (!token || !password) return notify("Preencha todos os campos", "error");
    try {
      await resetConfirm(token, password);
      notify("Senha redefinida com sucesso!", "success");
      setTimeout(() => location.href = "entrar.html", 1500);
    } catch (err) {
      notify(err.message, "error");
    }
  });
</script>
<script type="module" src="js/main.js"></script>
</body>
</html>
