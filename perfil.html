<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
  <h2>SecureVault</h2>
  <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
  <a href="funcionalidades.html"><i class="fas fa-cogs"></i> Funcionalidades</a>
  <a href="precos.html"><i class="fas fa-tags"></i> Planos</a>
  <a href="suporte.html"><i class="fas fa-life-ring"></i> Suporte</a>
  <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
  <i id="darkToggle" class="fas fa-moon dark-toggle"></i>
</div>

<div class="main">
  <h2>Meu Perfil</h2>
  <input id="name" placeholder="Nome"><br>
  <input id="email" disabled><br>
  <input id="password" type="password" placeholder="Nova senha" minlength="8"><br>
  <button id="saveBtn">Salvar</button>
</div>

<script type="module">
  import { loadProfile, saveProfile } from "./js/modules/profile.js";

  window.addEventListener("DOMContentLoaded", loadProfile);
  document.getElementById("saveBtn").addEventListener("click", saveProfile);
</script>
<script type="module" src="js/main.js"></script>
</body>
</html>
